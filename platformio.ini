; https://docs.platformio.org/page/projectconf.html

[env:uno]
platform       = atmelavr
board          = uno
framework      = arduino
lib_extra_dirs = ~/Documents/Arduino/libraries
monitor_speed  = 9600
lib_deps       = 
    bblanchon/ArduinoJson@^6.21.5
    adafruit/DHT sensor library@^1.4.4
    adafruit/Adafruit Unified Sensor@^1.1.14